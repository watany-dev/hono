Name: Workflow_8d6e
SchemaVersion: "1.0"
RunMode: QUEUED
# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main
      - next
  - Type: PULLREQUEST
    Events:
      - OPEN
      - REVISION

# Required - Define action configurations.
Actions:
    main:
        Identifier: aws/github-actions-runner@v1
        Configuration:
          Steps:
            - name: Checkout 
              uses: github/checkout@v4
            - uses: actions/setup-node@v3
              with:
               node-version: 18.x
            - run: yarn install --frozen-lockfile
            - run: npm run format
